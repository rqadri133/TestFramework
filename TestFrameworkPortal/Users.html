<div ng-controller="LoginController"  class="row">
<div  class="col-md-offset-1"> 
    <md-content>
        <md-tabs md-border-bottom="" md-dynamic-height="">
            <md-tab label="Test Type">
                <md-content class="md-padding">
                    <form ng-submit="addTestType()" name="Test Type">
                        <div class="col col-md-offset-0">
                            <div class="widget widget-content">
                                <table class="table table-condensed">
                                    <tr>
                                        <td>
                                            <b>Enter Test Type </b> <br />
                                            <input required="required" ng-model="testTypeName" type="text" name="testtype" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button id="btnSaveTest" type="submit" class="btn btn-primary"> Save  </button>
                                            <button id="btnCancelTest" class="btn btn-danger"> Cancel </button>

                                        </td>
                                    </tr>
                                </table>
                                <div class="col-lg-offset-0">
                                    <label class="label label-success"> {{typeSaved}}  </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </md-content>
            </md-tab>
            <md-tab label="Test Connection Type">
                <md-content class="md-padding">
                    <div class="row">
                        <div class="col col-md-offset-0">
                            <div class="widget widget-content">
                                <form ng-submit="addConnectionType()" name="Test Type">
                                    <div class="col col-md-offset-0">
                                        <div class="widget widget-content">
                                            <table class="table table-condensed">
                                                <tr>
                                                    <td>
                                                        <b>Enter Test Connection Type </b> <br />
                                                        <input required="required" ng-model="testConTypeInfo" type="text" name="testcontype" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <button id="btnSaveTestCon" type="submit" class="btn btn-primary"> Save  </button>
                                                        <button id="btnCancelTestCon" class="btn btn-danger"> Cancel </button>

                                                    </td>
                                                </tr>
                                            </table>
                                            <div class="col-lg-offset-0">
                                                <label ng-show="noDemoMessage" class="label label-success"> {{msgSavedTestCon}}  </label>
                                            </div>
                                        </div>
                                    </div>
                                </form>               </div>
                        </div>
                    </div>
                </md-content>
            </md-tab>
            

        </md-tabs>
    </md-content>


  


</div>


    
</div>
